<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport"content="width=device-width, initial-scale=1">
		<title>Superfan</title>
		<link rel="stylesheet" href="style.css">
	</head> 
	
	<body>
		<div class="column violet ">
			<div class="holder dark_blue" id="one"  onclick="biographyFour(this)">
				<img class="img" src="images/ren.png"/>
			</div>
			<div class="holder violet" id="two"  onclick="biographyOne(this)"/>
				<img class="img" src="images/aron.png"/>
			</div>
		</div>
		
		<div class="center-box">
			<div class="row pink">
				<img class="img" src="images/js.png" onclick="resetAll()">
			</div>
			<div class="box purple center">
				<img class="img1" onclick= "playMusic(this)" src="images/group.png">
			</div>
		</div>
		
		<div class="column violet">
			<div class="holder dark_blue" id="three" onclick="biographyThree(this)">
				<img class="img" src="images/baeko.png"/>
			</div>
			<div class="holder violet" id="four" onclick="biographyTwo(this)">
				<img class="img" src="images/jr.png"/>
			</div>
		</div>
		<audio src="sound/dejavu.mp3" type="audio/mp3" id="javu"></audio>
		<script src="script.js"></script>
	</body>		
</html>
